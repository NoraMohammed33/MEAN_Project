<div class="container mt-4 ">
<div class="row">
    <div  *ngFor= 'let cat of categ' class="col-3 mx-4 mt-2 categoryCard d-flex justify-content-center fontSize">
        <a [routerLink]="'/category/'+cat._id" class=" text-decoration-none text-dark">{{cat.name}}</a>
    </div>
    <div *ngIf="categ.length==0" class="d-flex justify-content-center">
        <p class="text-danger fontSize">There is no Categories To show!!</p>
    </div>
</div>
</div>
